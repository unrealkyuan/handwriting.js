
<html>

<head>
</head>
<script type="text/javascript" src="handwriting.canvas.js">
</script>
<body>
    <canvas id="can" width="800" height="400" style="border: 2px solid; cursor: crosshair;">
    </canvas>
    <p id = "insert"></p>
    <script>
    		var words = 0;
    		var can1 = new handwriting.Canvas(document.getElementById("can"));
		    	//Set callback function
		    can1.setCallBack(function(data, err) {
		        	if(err) throw err;
		        	else{
		        		console.log(data);
		        		document.getElementById("insert").innerHTML = data
		        	}
		    });

		    //Set line width shown on the canvas element (default: 3)
		    can1.setLineWidth(5);


		    //Set options
		    can1.setOptions(
		        {
		            numOfReturn: 3
		         }
		    );


			
		   
    	</script>
    	<button onclick="handwriting.recognize(can1.trace, can1.options, can1.callback);">Recognize</button>
    	

    	<button onclick="can1.erase();">Erase</button>
</body>


</html>
